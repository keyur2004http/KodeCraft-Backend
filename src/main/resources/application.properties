spring.application.name=KodeCraft-Backend
spring.datasource.url=${DB_URL:jdbc:mysql://dummy}
spring.datasource.username=${DB_USERNAME:dummy}
spring.datasource.password=${DB_PASSWORD:dummy}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
